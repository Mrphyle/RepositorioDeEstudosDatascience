<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de dados da B.E.M</title>
</head>
<body>
    <h1>Nome da instituição/doador</h1>
    <button>escreva aqui o nome da instituição ou doador</button>
    <h1>Quantidade de brinquedos</h1>
    <button>qual a quantia recebida</button>
    <h1>Local que foi recebido os brinquedos</h1>
    <button>escreva o local onde foi coletado os brinquedos</button>
    <h1>Qual foi a data da coleta dos brinquedos</h1>
    <button>escreva aqui a data DD/MM/AAAA</button>
    <h1>Local que será doado os brinquedos</h1>
    <button>Escreva onde foi destinado estes brinquedos</button>
    <h1>Qual foi a data de entrega dos brinquedos</h1>
    <button>escreva aqui a data DD/MM/AAAA</button>
    <h1>Alguma observação?</h1>
    <button>escreva aqui algo que queira colocar de obs (opciona)</button>
    
    <button>Enviar dados</button>
</body>
</html>
