<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-image: url('input-bg.png'); /* Imagem de fundo do campo */
            background-size: cover;
        }

        input::placeholder {
            color: #aaa; /* Cor do texto apagado */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff; /* Fundo branco do botão */
            color: #000; /* Texto preto */
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .google-login img {
            margin-right: 10px;
        }

        p {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form>
            <label for="email">
                <img src="email-icon.png" alt="Email Icon"> <!-- Ícone do Email -->
                Email
            </label>
            <input type="email" id="email" placeholder="Escreva seu email aqui">
            
            <label for="senha">
                <img src="password-icon.png" alt="Password Icon"> <!-- Ícone da Senha -->
                Senha
            </label>
            <input type="password" id="senha" placeholder="Crie sua senha aqui">
            
            <button type="button" class="google-login">
                <img src="google logo.png" alt="Google Logo"> <!-- Ícone do Google -->
                Entre com o Google
            </button>
            
            <p>Ou</p>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
