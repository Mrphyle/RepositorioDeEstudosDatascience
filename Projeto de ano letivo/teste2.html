<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Logomarca.ico" type="image/x-icon">
    <title>Treine REM</title>
    <style>
        body {
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .imgoogle {
            width: 100%; 
            max-width: 584px; 
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
            }
            .imgoogle {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .imgoogle {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);" onclick="openGoogle()">
        <img src="imagens/googlebutton.png" class="imgoogle" alt="Google">
    </a>

    <script>
        function openGoogle() {
            // Obtem as dimensões da tela
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;

            // Define o tamanho do pop-up como 80% da largura e altura da tela, com um tamanho mínimo
            var popupWidth = Math.max(screenWidth * 0.8, 300); // No mínimo 300px de largura
            var popupHeight = Math.max(screenHeight * 0.8, 300); // No mínimo 300px de altura

            window.open("https://www.google.com", "popup", "width=" + popupWidth + ",height=" + popupHeight);
        }
    </script>
</body>
</html>
